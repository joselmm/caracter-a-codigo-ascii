<body>
    <div id="container">

            <h3>Caracter a codigo ascii</h3>

        <br>
        <p>Por favor abre el mapa de caracteres <br> y copia el caracter del cual quieres saber su codigo ascii <br>y
            pegalo aqui</p>
        <input type="text" id="caracter" maxlength="1">
        <div id="result"></div>
    </div>
    <script id="main">
        const $caracter = document.getElementById("caracter");
        const $result = document.getElementById("result");

        $caracter.addEventListener("input", getAscii)

        function getAscii() {
            if ($caracter.value===""){
                $result.innerText="introduce un caracter";
                return
            }
            var caracter = $caracter.value;
            $result.innerText = "CÃ³digo ascii: Alt + " + caracter.charCodeAt(0)

        }

    </script>
